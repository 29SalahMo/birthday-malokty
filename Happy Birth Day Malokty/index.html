<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FF69B4">
    <title>Happy Birthday Malokty!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;Birthday Celebration&quot;,&quot;short_name&quot;:&quot;Birthday&quot;,&quot;start_url&quot;:&quot;.&quot;,&quot;display&quot;:&quot;standalone&quot;,&quot;background_color&quot;:&quot;#667eea&quot;,&quot;theme_color&quot;:&quot;#FF69B4&quot;}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }
        }

        /* Animated background stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            overflow: hidden;
        }

        /* Mobile responsive container */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        /* Enhanced Heart Animation - Mobile Responsive */
        .heart {
            position: absolute;
            width: 120px;
            height: 110px;
            opacity: 0;
            transform: scale(0);
            filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.8));
        }

        @media (max-width: 768px) {
            .heart {
                width: 100px;
                height: 90px;
            }
        }

        @media (max-width: 480px) {
            .heart {
                width: 80px;
                height: 70px;
            }
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 62px;
            height: 90px;
            position: absolute;
            left: 60px;
            top: 0;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b6b);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.9);
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @media (max-width: 768px) {
            .heart:before,
            .heart:after {
                width: 52px;
                height: 75px;
                left: 50px;
            }
        }

        @media (max-width: 480px) {
            .heart:before,
            .heart:after {
                width: 42px;
                height: 60px;
                left: 40px;
            }
        }

        .heart.animate {
            animation: heartBeat 1.2s ease-in-out infinite, heartDraw 2.5s ease-out forwards;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1.15); }
            75% { transform: scale(1.05); }
        }

        @keyframes heartDraw {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            30% { opacity: 0.5; transform: scale(0.3) rotate(5deg); }
            60% { opacity: 0.8; transform: scale(0.7) rotate(-3deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* Heart sparkles */
        .heart-sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Enhanced Cake Animation - Mobile Responsive */
        .cake {
            position: absolute;
            width: 220px;
            height: 180px;
            opacity: 0;
            transform: translateY(150px) scale(0.8);
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.4));
        }

        @media (max-width: 768px) {
            .cake {
                width: 180px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .cake {
                width: 150px;
                height: 120px;
            }
        }

        .cake-base {
            width: 200px;
            height: 90px;
            background: linear-gradient(45deg, #8B4513, #A0522D, #8B4513);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .cake-top {
            width: 180px;
            height: 70px;
            background: linear-gradient(45deg, #FFB6C1, #FFC0CB, #FFB6C1);
            border-radius: 15px;
            position: absolute;
            top: -35px;
            left: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cake-decoration {
            position: absolute;
            top: -25px;
            left: 20px;
            width: 160px;
            height: 20px;
            background: linear-gradient(90deg, #FF69B4, #FFB6C1, #FF69B4);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .cake-base {
                width: 160px;
                height: 75px;
            }
            .cake-top {
                width: 140px;
                height: 60px;
                left: 10px;
                top: -30px;
            }
            .cake-decoration {
                width: 120px;
                height: 18px;
                left: 20px;
                top: -20px;
            }
        }

        @media (max-width: 480px) {
            .cake-base {
                width: 130px;
                height: 60px;
            }
            .cake-top {
                width: 110px;
                height: 50px;
                left: 10px;
                top: -25px;
            }
            .cake-decoration {
                width: 90px;
                height: 15px;
                left: 20px;
                top: -18px;
            }
        }

        .candle {
            width: 6px;
            height: 35px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .flame {
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, #FF4500, #FFD700, #FFA500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.3s ease-in-out infinite alternate;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.2) rotate(2deg); }
        }

        .cake.animate {
            animation: cakeDraw 2.5s ease-out forwards;
        }

        @keyframes cakeDraw {
            0% { opacity: 0; transform: translateY(150px) scale(0.8) rotate(-5deg); }
            50% { opacity: 0.7; transform: translateY(50px) scale(0.9) rotate(2deg); }
            100% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
        }

        /* Cake sparkles */
        .cake-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
            animation: cakeSparkle 2s ease-in-out infinite;
        }

        @keyframes cakeSparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Enhanced Rockets */
        .rocket {
            position: absolute;
            width: 25px;
            height: 50px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FF6B6B);
            border-radius: 12px 12px 0 0;
            opacity: 0;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        .rocket:before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 18px solid #FF6B6B;
        }

        .rocket-trail {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: linear-gradient(to top, #FF4500, #FFD700, transparent);
            border-radius: 2px;
            animation: trail 0.1s ease-in-out infinite;
        }

        @keyframes trail {
            0% { opacity: 0.8; transform: translateX(-50%) scaleY(1); }
            100% { opacity: 0.4; transform: translateX(-50%) scaleY(1.2); }
        }

        .rocket.explode {
            animation: rocketExplode 1.5s ease-out forwards;
        }

        @keyframes rocketExplode {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0deg);
            }
            30% { 
                opacity: 1; 
                transform: translateY(-30px) scale(1.1) rotate(5deg);
            }
            70% { 
                opacity: 0.8; 
                transform: translateY(-80px) scale(1.5) rotate(-3deg);
            }
            100% { 
                opacity: 0; 
                transform: translateY(-150px) scale(3) rotate(10deg);
            }
        }

        /* Enhanced Birthday Message */
        .birthday-message {
            position: absolute;
            font-size: 4rem;
            font-weight: 800;
            color: #FF69B4;
            text-shadow: 
                3px 3px 0px #FF1493,
                6px 6px 10px rgba(0,0,0,0.4),
                0 0 30px rgba(255, 105, 180, 0.8);
            opacity: 0;
            transform: scale(0) rotate(-5deg);
            text-align: center;
            z-index: 1000;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .birthday-message.show {
            animation: messageShow 3s ease-out forwards, messageFloat 2s ease-in-out infinite 3s;
        }

        @keyframes messageShow {
            0% { opacity: 0; transform: scale(0) rotate(-10deg); }
            30% { opacity: 0.6; transform: scale(0.8) rotate(-3deg); }
            60% { opacity: 0.9; transform: scale(1.1) rotate(2deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes messageFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 3s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Enhanced Particle effects */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .particle.explode {
            animation: particleExplode 1.5s ease-out forwards;
        }

        @keyframes particleExplode {
            0% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.5) rotate(180deg);
            }
            100% { 
                opacity: 0; 
                transform: scale(0) translate(var(--dx), var(--dy)) rotate(360deg);
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .confetti.piece1 { background: #FF6B6B; transform: rotate(45deg); }
        .confetti.piece2 { background: #4ECDC4; transform: rotate(-45deg); }
        .confetti.piece3 { background: #45B7D1; transform: rotate(90deg); }
        .confetti.piece4 { background: #96CEB4; transform: rotate(-90deg); }
        .confetti.piece5 { background: #FFEAA7; transform: rotate(30deg); }

        .confetti.fall {
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { 
                opacity: 1; 
                transform: translateY(-100px) rotate(var(--rotation)) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateY(100vh) rotate(var(--rotation)) scale(0.5);
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
        }

        .balloon.red { background: linear-gradient(45deg, #FF6B6B, #FF8E8E); }
        .balloon.blue { background: linear-gradient(45deg, #4ECDC4, #6ED5D5); }
        .balloon.yellow { background: linear-gradient(45deg, #FFEAA7, #FFD93D); }
        .balloon.purple { background: linear-gradient(45deg, #A8E6CF, #88D8A3); }

        .balloon.rise {
            animation: balloonRise 4s ease-out forwards;
        }

        @keyframes balloonRise {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(0.5);
            }
            100% { 
                opacity: 0; 
                transform: translateY(-100vh) scale(1.2);
            }
        }

        /* Share Button */
        .share-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            z-index: 10000;
            transition: all 0.3s ease;
        }

        .share-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .share-button:active {
            transform: scale(0.95);
        }

        /* QR Code Modal */
        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }

        .qr-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            margin: 20px;
        }

        .qr-code {
            margin: 20px 0;
        }

        .close-qr {
            background: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            margin-top: 15px;
        }

        /* Mobile responsive share button */
        @media (max-width: 768px) {
            .share-button {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <!-- Heart -->
        <div class="heart" id="heart"></div>
        
        <!-- Cake -->
        <div class="cake" id="cake">
            <div class="cake-top"></div>
            <div class="cake-base"></div>
            <div class="cake-decoration"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        
        <!-- Birthday Message -->
        <div class="birthday-message" id="message">Happy Birth Day Malokty!</div>
    </div>

    <!-- Share Button -->
    <button class="share-button" onclick="showShareOptions()">ðŸ“± Share</button>

    <!-- QR Code Modal -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <h3>Scan to Open on Phone</h3>
            <div class="qr-code" id="qrCode"></div>
            <p>Share this QR code with friends!</p>
            <button class="close-qr" onclick="closeQR()">Close</button>
        </div>
    </div>

    <script>
        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Animation sequence
        function startAnimation() {
            // Step 1: Draw heart with sparkles
            setTimeout(() => {
                const heart = document.getElementById('heart');
                heart.classList.add('animate');
                createHeartSparkles();
            }, 500);

            // Step 2: Draw cake with sparkles
            setTimeout(() => {
                const cake = document.getElementById('cake');
                cake.classList.add('animate');
                createCakeSparkles();
            }, 3000);

            // Step 3: Launch rockets and balloons
            setTimeout(() => {
                launchRockets();
                launchBalloons();
            }, 6000);

            // Step 4: Show birthday message with confetti
            setTimeout(() => {
                const message = document.getElementById('message');
                message.classList.add('show');
                createConfetti();
            }, 8000);

            // Step 5: Fade everything out
            setTimeout(() => {
                fadeOutAll();
            }, 15000);
        }

        function createHeartSparkles() {
            const heart = document.getElementById('heart');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'heart-sparkle';
                    sparkle.style.left = Math.random() * 120 + 'px';
                    sparkle.style.top = Math.random() * 110 + 'px';
                    sparkle.style.animationDelay = Math.random() * 1 + 's';
                    heart.appendChild(sparkle);
                }, i * 200);
            }
        }

        function createCakeSparkles() {
            const cake = document.getElementById('cake');
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'cake-sparkle';
                    sparkle.style.left = Math.random() * 220 + 'px';
                    sparkle.style.top = Math.random() * 180 + 'px';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    cake.appendChild(sparkle);
                }, i * 300);
            }
        }

        function launchBalloons() {
            const container = document.querySelector('.container');
            const colors = ['red', 'blue', 'yellow', 'purple'];
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = `balloon ${colors[Math.floor(Math.random() * colors.length)]}`;
                    
                    const x = Math.random() * (window.innerWidth - 40);
                    balloon.style.left = x + 'px';
                    balloon.style.bottom = '0px';
                    
                    container.appendChild(balloon);
                    
                    setTimeout(() => {
                        balloon.classList.add('rise');
                    }, 100);
                    
                    setTimeout(() => {
                        if (balloon.parentNode) {
                            balloon.parentNode.removeChild(balloon);
                        }
                    }, 4100);
                }, i * 300);
            }
        }

        function createConfetti() {
            const container = document.querySelector('.container');
            const pieces = ['piece1', 'piece2', 'piece3', 'piece4', 'piece5'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = `confetti ${pieces[Math.floor(Math.random() * pieces.length)]}`;
                    
                    const x = Math.random() * window.innerWidth;
                    const rotation = Math.random() * 360;
                    
                    confetti.style.left = x + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.setProperty('--rotation', rotation + 'deg');
                    
                    container.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.classList.add('fall');
                    }, 50);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3050);
                }, i * 50);
            }
        }

        function launchRockets() {
            const container = document.querySelector('.container');
            
            // Create multiple rockets with trails
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const rocket = document.createElement('div');
                    rocket.className = 'rocket';
                    
                    // Random position
                    const x = Math.random() * (window.innerWidth - 50);
                    const y = window.innerHeight - 50;
                    
                    rocket.style.left = x + 'px';
                    rocket.style.bottom = '0px';
                    
                    // Add trail
                    const trail = document.createElement('div');
                    trail.className = 'rocket-trail';
                    rocket.appendChild(trail);
                    
                    container.appendChild(rocket);
                    
                    // Animate rocket
                    setTimeout(() => {
                        rocket.classList.add('explode');
                        createParticles(x + 12, y);
                    }, 200);
                    
                    // Remove rocket after animation
                    setTimeout(() => {
                        if (rocket.parentNode) {
                            rocket.parentNode.removeChild(rocket);
                        }
                    }, 1700);
                }, i * 150);
            }
        }

        function createParticles(x, y) {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i / 20) * Math.PI * 2;
                const distance = 60 + Math.random() * 80;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.classList.add('explode');
                }, 100);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 1600);
            }
        }

        function fadeOutAll() {
            const elements = document.querySelectorAll('.heart, .cake, .birthday-message');
            elements.forEach(element => {
                element.classList.add('fade-out');
            });
        }

        // Share functionality
        function showShareOptions() {
            if (navigator.share) {
                // Use native share API on mobile
                navigator.share({
                    title: 'Happy Birthday Malokty!',
                    text: 'Check out this amazing birthday animation!',
                    url: window.location.href
                });
            } else {
                // Show QR code for desktop
                showQRCode();
            }
        }

        function showQRCode() {
            const modal = document.getElementById('qrModal');
            const qrContainer = document.getElementById('qrCode');
            
            // Generate QR code using a simple method
            const currentUrl = window.location.href;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentUrl)}`;
            
            qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code" style="max-width: 200px; height: auto;">`;
            modal.style.display = 'flex';
        }

        function closeQR() {
            document.getElementById('qrModal').style.display = 'none';
        }

        // Copy link to clipboard
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        // Start the animation when page loads
        window.addEventListener('load', () => {
            createStars();
            startAnimation();
        });
    </script>
</body>
</html>
